<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福爾摩沙鐵路模擬器 Formosa Railway Simulator</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/diamordx/diamordx.github.io/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="demo-ver">DEMO VER by Dia</div>

    <section class="section">
        <div class="video-background">
            <video autoplay loop muted>
                <source src="https://cdn.jsdelivr.net/gh/diamordx/diamordx.github.io/video.webm" type="video/webm">
            </video>
        </div>
        <div class="profile-frame">
            <img src="https://cdn.jsdelivr.net/gh/diamordx/diamordx.github.io/icon.png" alt="Profile Picture" class="profile-img">
        </div>
        <h1 class="title">福爾摩沙鐵路模擬器</h1>
        <p class="description">一款讓您身歷其境的台鐵模擬器</p>
    </section>    

    <div class="horizontal-wrapper">
        <div class="horizontal-section">
            <div class="panel panel-1">
                <h1>駕駛</h1>
                <p>使用無線電並聽從調度員的指示，<br>感受到史無前例的台鐵駕駛體驗。</p>
            </div>
            <div class="panel panel-2">
                <h1>調度</h1>
                <p>操控控制台，並遵照時間發動車輛！<br>以及協助乘客安全地進入車站。</p>
            </div>
            <div class="panel panel-3">
                <h1>社群</h1>
                <p>我們有著Roblox中最真實的鐵路扮演系統，<br>讓您愛不釋手。</p>
            </div>
        </div>
    </div>

    <section class="route-section">
        <div class="line line-left"></div>
        <div class="line line-right"></div>
        <div class="line line-horizontal line-horizontal-left"></div>
        <div class="line line-horizontal line-horizontal-right"></div>

        <div class="route-section-content">
            <h1 class="text-5xl font-bold">從基隆...到松山</h1>
            <div style="height: 60px;"></div>
            <p>你敢相信嗎，<br>我們有著比<b>Stepford Central</b>到<b>Llyn-by-the-Sea</b>更長的鐵路總長！</p>
        </div>
    </section>

    <section class="section" style="background-image: url(https://cdn.jsdelivr.net/gh/diamordx/diamordx.github.io/end-bg.png);background-size: cover;background-position: center;">
        <div class="invite">
            <b>
                <div style="height: 40%;"></div>
                <h1 class="last-title">想要加入我們嗎?</h1>
                <p class="last-content">
                    除了駕駛員，我們還有站務員、調度員與列車長，
                    如此多的職業通通只要<a href="https://discord.gg/XR8Ph3qD3y">加入我們的群組</a>就可以申請！
                </p>
            </b>
        </div>
    </section>

    <script src="/gsap-script.js"></script>
</body>
</html>
